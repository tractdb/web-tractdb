name:       'Fogies Base'
title:       'tractdb'
#can not access title or other variables added by me
brandimage: ''
brandtext:  'Fogies'

lessc: node_modules/.bin/lessc

# navbar:
#   items:
#     - text: 'Sidebar-None'
#       link: 'base_sample/bar-sidebar-none.html'
#     - text: 'Sidebar-Right'
#       link: 'base_sample/bar-sidebar-right.html'

exclude:
  # Bootstrap
  - bootstrap/less
  # CSS/LESS files, these are all included by css/base/styles.less
  - css/styles.less
  - css/base/bar.less
  - css/base/base.less
  - css/base/syntax.css
  # Node
  - node_modules
  - npm-shrinkwrap.json
  - package.json
  # Python
  - env34
  - env35
  - requirements3.in
  - requirements3.txt
  - tasks.py
  - tasks.pyc
  # README
  - README.md
  # Ruby
  - Gemfile
  - Gemfile.lock
  # Tests
  - tests


###################### add by Zoe
email: your-email@domain.com
description: 'You can edit this line in _config.yml. It will appear in your document head meta (for Google search results) and in your feed.xml site description.'
intro: 'WebTractdb - A Jekyll site - Go Huskies'
meta_author: LastName FirstName

# Google webmaster tools
google_verify:
# https://ssl.bing.com/webmaster/configure/verify/ownership Option 2 content= goes here
bing_verify:

# Contact form:
#Â - static : pass through formspree.io to validate email sending
# - disqus : replace contact form by disqus thread
# - comment the line below if you want to stick with the default PHP contact form
# contact: static
# If you use disqus you need disqus shortname
# https://help.disqus.com/customer/portal/articles/466208
disqus_shortname: myshortname

# Color settings (hex-codes without the leading hash-tag)
color:
  primary: 18bc9c #80B3FF
  primary-rgb: "24,288,156" #"128,179,255"
  secondary: 2c3e50 #FD6E8A
  secondary-dark: 233140 #A2122F

# Footer settings
footer:
  copyright: Dr. Henry Jekyll
  location: Location
  social: Around the Web
  credits: Credits

# Social networks usernames (many more available: google-plus, flickr, dribbble, pinterest, instagram, tumblr, linkedin, etc.)
social:
  - title: twitter
    url: http://twitter.com/jekyllrb
  - title: facebook
    url:
  - title: stack-overflow
    url: http://stackoverflow.com/questions/tagged/jekyll
  - title: bitbucket
    url: http://bitbucket.org/jekyll
  - title: github
    url: http://github.com/jekyll

# Postal address (add as many lines as necessary)
address:
  - line: address
  - line: WA,98105

# Credits content
credits: 'Freelancer is a free to use, open source Bootstrap theme created by <a href="http://startbootstrap.com">Start Bootstrap</a>.'

# Build settings
markdown: kramdown
permalink: pretty
