  <h3>Who is viewing?</h3>
  <div class="source">
      <ul class="list-inline"> 
        <li ng-repeat="fam in $ctrl.checkFam">
          <div ng-class="fam.checked ? 'activeLogReporter' : 'inactiveReporter'">
            <label class="btn btn-info btn-lg btn-block logModalReporter" ng-click="$event.preventDefault(); $ctrl.isOK();" ng-model="fam.checked" uib-btn-checkbox>{{ fam.name }}</label>
          </div>
        </li>
      </ul>
    </div>  
</div>
